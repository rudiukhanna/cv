<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire me</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.4/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans not-italic font-normal tracking-normal  text-base bg-white">
    <main>
        <section>
            <div class="m-25 max-w-5xl mt-44 mb-72 mx-auto shadow-lg px-2.5 py-3">

                        <!-- Заголовок -->
    <h1 class="m-0 mb-3.5 text-2xl font-semibold text-blue-800">Hire  
        <a href="./index.html" 
           target="_blank"       
           class="link-form">
          me</a>
    </h1>
    
        <h2 class="m-0 mb-1.5 text-lg ">Contact information</h2>

                        <!-- Таблиця -->
                <table class="mb-3.5">
                    <tr>
                        <th class="pr-2 text-blue-800">Phone</th>
                        <td>+380984691749</td>
                    </tr>

                    <tr>
                        <th class="text-blue-800">Address</th>
                        <td class="pl-2.5">Irpin, Kyiv region, Ukraine</td>
                    </tr>
                </table>
                
                      <!-- Форма -->

            <form 
                  action="./actionpage.html"
                  target="_blank"
                  method="get" 
                  class="form"
                  autocomplete="off">
                <fieldset class="rounded-tr-lg border-blue-800 border-solid border-2">  
                    <legend class="text-lg text-blue-800 font-semibold">Contact form</legend>
            
                    <!-- E-mail input -->
                        <div class="md:flex md:items-center pl-2.5 md:space-x-8  mt-3.5 mb-3.5">
                            
                              <label class="text-slate-400" for="inline-full-name">
                                E-mail address<span class="text-red-700">*</span>:
                              </label>
                            
                            <div class="w-96">
                              <input class="bg-white appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-blue-800" id="inline-full-name"                  type="email"                           value="Enter e-mail address..."
                              required>
                            </div>
                          </div>

                                <!-- Textarea input -->
                          <div class="md:flex md:items-center pl-2.5 md:space-x-8  mt-3.5 mb-3.5">
                            <label for="" 
                                    class="form-label">
                                    Example textarea
                            </label>
                            <textarea class="form-control" 
                                      id="" 
                                      rows="3">
                            </textarea>
                          </div>

                    <div class="form-work-type">
                        <label 
                              for="work-type">Work type:
                        </label>
                   
                        <select 
                        id="work-type"
                        name="work-type">
                        <option value="full-time">Full-time</option>
                        <option value="remote">Remote</option>
                        <option value="one-time-project">One-time project</option>
                        </select>
                
                    </div>
            
             <input type="submit" value="Hire me">

            </fieldset>
            </form> 

              
                </div>
            </section>
        </main>
</body>
</html>

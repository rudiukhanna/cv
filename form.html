<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire me</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <main>
        <section>
            <div class="form-section">

                        <!-- Заголовок -->
    <h1 class="form-section-title">Hire  
        <a href="./cv.html" 
           target="_blank"       
           class="link-form">
          me</a>
    </h1>
    
        <h2 class="form-section-subtitle">Contact information</h2>

                        <!-- Таблиця -->
                <table class="table-contact">
                    <tr>
                        <th>Phone</th>
                        <td>+380984691749</td>
                    </tr>

                    <tr>
                        <th>Address</th>
                        <td>Irpin, Kyiv region, Ukraine</td>
                    </tr>
                </table>
                
                      <!-- Форма -->

            <form 
                  action="./actionpage.html"
                  target="_blank"
                  method="get" 
                  class="form"
                  autocomplete="off">
                <fieldset> 
                    <legend class="form-legend">Contact form</legend>
            
           
                
                    <div class="label-wrapper">
                        <label 
                               for="my-email">E-mail
                               <span class="label-required">*
                                </span>:
                        </label>
                             <input
                                id="my-email"
                                required
                                type="email"
                                name="email"
                                placeholder="Enter e-mail"
                                class="label-email field">
                            
                                <p class="error">Error message</p>
                                <p class="success">Success message</p>
                    </div>       
                    

                   <div class="form-description">
                        <label 
                              for="description"
                              class="label-description">Description:
                        </label>
                   
                        <textarea
                        class="field"
                        id="description"
                        name="description"
                        placeholder="Please, leave your feedback here..."></textarea>
                    </div>
                
                    <div class="form-work-type">
                        <label 
                              for="work-type">Work type:
                        </label>
                   
                        <select 
                        id="work-type"
                        name="work-type">
                        <option value="full-time">Full-time</option>
                        <option value="remote">Remote</option>
                        <option value="one-time-project">One-time project</option>
                        </select>
                
                    </div>
            
             <input type="submit" value="Hire me">

            </fieldset>
            </form> 

              
                </div>
            </section>
        </main>
</body>
</html>
